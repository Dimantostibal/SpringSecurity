<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create User</title>
</head>
<body>


<form th:method="POST" th:action="@{/users}" th:object="${newUser}">
  <p>
    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
  </p>
  <p>
    <label for="age">Введите возраст:</label>
    <input type="text" th:field="*{age}" id="age"/>
  </p>
  <p>
    <label for="email">Введите email:</label>
    <input type="text" th:field="*{email}" id="email"/>
  </p>
  <p>
    <label for="email">Введите пароль:</label>
    <input type="text" th:field="*{password}" id="password"/>
  </p>
  <p>
  <label>
    <input type="checkbox" name="roleAdmin" th:value="ROLE_ADMIN" th:text="Администратор"/></label>
    <input type="checkbox" name="roleUser" th:value="ROLE_USER" th:text="Пользователь"/></label>
  </p>
  <br/>
  <hr/>
  <input type="submit" value="Добавить пользователя"/>
</form>
<br/>
<hr/>
<form th:method="GET" action="/logout">
  <input type="submit" value="Выйти">
</form>


</body>
</html>
